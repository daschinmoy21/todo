<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Primary Meta Tags -->
    <meta name="description" content="A collaborative Kanban board application for task management" />
    <meta name="keywords" content="kanban, task management, collaboration, todo list" />
    <meta name="author" content="Your Name" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Kanban Task Manager" />
    <meta property="og:description" content="A collaborative Kanban board application for task management" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Kanban Task Manager" />
    <meta name="twitter:description" content="A collaborative Kanban board application for task management" />
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />

    <title>Kanban Task Manager</title>

    <!-- Preconnect to API domain -->
    <link rel="preconnect" href="http://localhost:5000" />

    <!-- Critical CSS -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
      }

      /* Loading spinner styles */
      .initial-loading {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #2196f3;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Root element -->
    <div id="root">
      <!-- Initial loading state -->
      <div class="initial-loading">
        <div class="spinner"></div>
      </div>
    </div>
  </body>
</html>
